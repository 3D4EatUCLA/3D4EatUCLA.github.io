    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';
        
        var c, currentScrollTop = 0,
            navbar = document.getElementById("3d4e-menu"),
            cartbar = document.getElementById("cart-inquiry-menu");

        $(navbar).addClass("scrollUp");
        $(cartbar).addClass("bottomDown");

        $(window).scroll(function () {
            var a = $(window).scrollTop();
            var b = $(navbar).height() - 25;
          
            currentScrollTop = a;
          
            if (c < currentScrollTop && a > b + b) {
              $(navbar).removeClass("scrollUp");
              $(cartbar).removeClass("bottomDown");
            } else if (c > currentScrollTop && !(a <= b)) {
              $(navbar).addClass("scrollUp");
              $(cartbar).addClass("bottomDown");
            }
            c = currentScrollTop;
        });

        $('a[href*="#"]')
      // Remove links that don't actually link to anything
      .not('[href="#"]')
      .not('[href="#0"]')
      .click(function(event) {
        // On-page links
        if (
          location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
          && 
          location.hostname == this.hostname
        ) {
          // Figure out element to scroll to
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          // Does a scroll target exist?
          if (target.length) {
            // Only prevent default if animation is actually gonna happen
            event.preventDefault();
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000, function() {
              // Callback after animation
              // Must change focus!
              var $target = $(target);
              $target.focus();
              if ($target.is(":focus")) { // Checking if the target was focused
                return false;
              } else {
                $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                $target.focus(); // Set focus again
              };
            });
          }
        }
      });
        
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {

        navbar = document.getElementById("3d4e-menu"),
        cartbar = document.getElementById("cart-inquiry-menu")

        document.addEventListener('snipcart.ready', function() {
          $("#shop3d4e-cart").click(function(e) {
            Snipcart.api.modal.show();
          });
        })

        $("div.ucla3d4e-item-div").click(function(e) {
          var hitVal = $(this);
          
          // Animation for making everything fade out
          $(navbar).removeClass("scrollUp");
          $(cartbar).removeClass("bottomDown");
          $("#shop-body").addClass("shop-fadeOut");

          // Delay before fading back in with new content
          setTimeout(function() {
            $("#shop-body").load($(hitVal).attr("data-itemDetails"), function() {});
            $(navbar).load('./layouts/shopReturnHeader.html', function() {});
            $("#shop-body").removeClass("shop-fadeOut");
            $(navbar).addClass("scrollUp");
            $(cartbar).addClass("bottomDown");
          }, 600)
        })
      });
    </script>
