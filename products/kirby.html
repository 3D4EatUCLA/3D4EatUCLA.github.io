    <!-- Content of this div will be replaced according to whichever product users select and want to buy-->
    <div id="shop-body">
        <div id="item-detail" style="display: block; padding-top: 8em">
            <div class="ucla3d4e-tab-title">
                <h4>ITEM NAME</h4>
            </div>
            <div class="ucla3d4e-item-preview">
                <div style="width: 100%; display: block;">
                        <div class="carousel carousel-main ucla3d4e-product-details" data-flickity>
                            <div class="carousel-cell"><img class="ucla3d4e-item-img" src="../img/shop/kirby.jpg"/></div>
                            </div>
                            
                        <div class="carousel carousel-nav ucla3d4e-product-details"
                            data-flickity='{ "asNavFor": ".carousel-main", "contain": true, "pageDots": false }'>
                            <div class="carousel-cell"><img class="ucla3d4e-item-img" src="../img/shop/kirby.jpg"/></div>
                        </div>
                </div>
                <div class="ucla3d4e-item-config">
                    <h5>Amount</h5>
                    <input id="number" type="number" value="1">
                    <button id="checkout-button"
                    class="snipcart-add-item"
                    data-item-id="kirby-legs"
                    data-item-price="0.00"
                    data-item-url="https://3d4eatucla.github.io/products/kirby.html"
                    data-item-description="Reimagining kirby with thick, swole legs and muscular arms."
                    data-item-quantity="1"
                    data-item-image="./img/shop/kirby.jpg"
                    data-item-name="Kirby with Legs"
                    data-item-custom1-name="Color"
                    data-item-custom1-options="Pink|Gold|Gray|Black|Brown">
                    Add to cart
                  </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/TweenMax.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const selectElement = document.querySelector('#number');
            selectElement.addEventListener('change', (event) => {
                const result = event.target.value;
                $('#checkout-button').attr('data-item-quantity', result);
                console.log("Changed attribute to " + result)
            ;});
        });
    </script>
