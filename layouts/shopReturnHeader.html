<script type="text/javascript">// Select all links with hashes
  $(document).ready(function() {
    $('a[href*="#"]')
      // Remove links that don't actually link to anything
      .not('[href="#"]')
      .not('[href="#0"]')
      .click(function(event) {
        // On-page links
        if (
          location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
          && 
          location.hostname == this.hostname
        ) {
          // Figure out element to scroll to
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          // Does a scroll target exist?
          if (target.length) {
            // Only prevent default if animation is actually gonna happen
            event.preventDefault();
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000, function() {
              // Callback after animation
              // Must change focus!
              var $target = $(target);
              $target.focus();
              if ($target.is(":focus")) { // Checking if the target was focused
                return false;
              } else {
                $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                $target.focus(); // Set focus again
              };
            });
          }
        }
      });
      
    var returnHomeLink = document.getElementById("returnhomelink");
    var navbar = document.getElementById("3d4e-menu"),
    cartbar = document.getElementById("cart-inquiry-menu");

    $(returnHomeLink).click(function(e) {
          // Animation for making everything fade out
          $(navbar).removeClass("scrollUp");
          $(cartbar).removeClass("bottomDown");
          $("#shop-body").addClass("shop-fadeOut");

          // Delay before fading back in with new content
          setTimeout(function() {
            $("#shop-body").load('./layouts/shopMainBody.html', function() {});
            $(navbar).load('./layouts/shopMainHeader.html', function() {});
            $("#shop-body").removeClass("shop-fadeOut");
            $(navbar).addClass("scrollUp");
            $(cartbar).addClass("bottomDown");
          }, 600)
    })

    });
    </script>
